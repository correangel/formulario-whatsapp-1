<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservas por Whatsapp</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="" class="formulario">
       
       <h1 class="formulario__titulo">Reservas por whatsapp</h1>
       <h3 class="formulario__subtitulo">Reservas</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para agendar una cíta.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input id="cliente" type="text" class="formulario__input" required>
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu reserva</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora de tu reserva</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" required> 
        <!-- step="3600" -->
        
        <label for="barbero" class="formulario__label">Medico</label>
        <select id="doctor" name="lista_dcotores" class="formulario__input">
            <option value="Atencion Personaliza en consultorio">Atencion Personaliza en consultorio</option>
            <option value="Dr. Matias Canteros">Dr. Matias Canteros</option>
            <option value="Dr. David Dornelles">Dr. David Dornelles</option>
            <option value="Dr. Ivan Brest">Dr. Ivan Brest</option>
            <option value="Dr. Candido Perez">Dr. Candido Perez</option>
            <option value="Dra. Sunilda Gomez">Dra. Sunilda Gomez</option>
        </select>
        
        <label for="servicios" class="formulario__label">¿Cuál es la consulta que se desea realizar?</label>
        <select id="consulta" name="listaservicios" class="formulario__input">
            <option value="Consulta común">Consulta común</option>
            <option value="Ecografia mamaria">Ecografia mamaria</option>
            <option value="Ecografia abdomen">Ecografia abdomen</option>
            <option value="Receta para medicamentos">Receta para medicamentos</option>
            <option value="Otras consultas">Otras consultas</option>            
        </select>
        

        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       <!-- https://api.whatsapp.com/send?phone=573105010573&text=*_Barberia%20Lider_*%20%0AReservas%0A%0A*%C2%BFCual%20es%20tu%20nombre?*%0A"Nombres"%20%0A*Barbero%20de%20preferencia*%0A"Barbero"%20%0A -->
    </form>
    <script src="js/form.js"></script>
</body>
</html>
