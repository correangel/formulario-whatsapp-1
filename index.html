    <form action="" class="formulario" id="formulario">
       
       <h1 class="formulario__titulo">Reservas por whatsapp</h1>
       <h3 class="formulario__subtitulo">Reservas</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para agendar una cíta.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input name="cliente" id="cliente" type="text" class="formulario__input" required="true">
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu reserva <span class="span__red"> (* mayor a la fecha de hoy)</span></label>
        <input id="fecha" type="date" class="formulario__input fecha" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora de tu reserva</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" required> 
        <!-- step="3600" -->
        
        <label for="barbero" class="formulario__label">Medico</label>
        <select id="doctor" name="lista_dcotores" class="formulario__input" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="Atencion Personaliza en consultorio">Atencion Personaliza en consultorio</option>
            <option value="Dr. Matias Contreras">Dr. Matias Contreras</option>
            <option value="Dr. David Amarilla">Dr. David Amarilla</option>
            <option value="Dr. Samuel Ramirez">Dr. Samuel Ramirez</option>
            <option value="Dr. Candido Perez">Dr. Candido Perez</option>
            <option value="Dra. Sunilda Gomez">Dra. Sunilda Gomez</option>
        </select>

        <label for="motivos" class="formulario__label" required>¿Motivo de la consulta? <small><b>Puede seleccionar más de uno</b></small></label>
        <select id="motivos" multiple class="formulario__input" required>
            <<option value="Fiebre">Fiebre</option>
            <option value="Dolor de cabeza (cefalea)">Dolor de cabeza (cefalea)</option>
            <option value="Nauseas">Nauseas</option>
            <option value="Vomitos">Vomitos</option>
            <option value="Dolor abdominal">Dolor abdominal</option>
            <option value="Dolor lumbar">Dolor lumbar</option>
            <option value="Dolor en miembros superiores o inferiores">Dolor en miembros superiores o inferiores</option>
            <option value="Dolor tórax">Dolor tórax</option>
            <option value="Dolor en región cardiaca">Dolor en región cardiaca</option>
            <option value="Acides/dolor estomago">Acides/dolor estomago</option>
            <option value="Tos seca">Tos seca</option>
            <option value="Tos con expectoración">Tos con expectoración</option>
            <option value="Dolor de garganta/oido">Dolor de garganta/oido</option>
            <option value="Diarrea">Diarrea</option>
            <option value="Dificultad respiratoria">Dificultad respiratoria</option>
            <option value="Dolor articular">Dolor articular</option>
            <option value="Traumatismo/fracturas">Traumatismo/fracturas</option>
            <option value="Embarazo confirmado con sangrado ginecológico">Embarazo confirmado con sangrado ginecológico</option>
            <option value="Embarazo confirmado con dolor/contracciones">Embarazo confirmado con dolor/contracciones</option>
        </select>

        
        <label for="consulta" class="formulario__label" required>¿Cuál es la consulta que se desea realizar?</label>
        <select id="consulta" name="listaservicios" class="formulario__input" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="Consulta común">Consulta común</option>
            <option value="Traumatología">Traumatología</option>
            <option value="Oftalmología">Oftalmología</option>
            <option value="Ecografias">Ecografias</option>
            <option value="Receta para medicamentos">Receta para medicamentos</option>
            <option value="Otras consultas">Otras consultas</option>            
        </select>
        

        <button type="submit" name="submit" value="submit" id="submit" class="formulario__submit" >Enviar a WhatsApp</button>
       <!-- https://api.whatsapp.com/send?phone=&text=*adsasd%20sd_*%20%0AReservas%0A%0A*%C2%BFCual%20es%20tu%20nombre?*%0A"Nombres"%20%0A*asd%20de%20preferencia*%0A"ads"%20%0A -->
    </form>
