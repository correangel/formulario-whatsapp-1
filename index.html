       <h1 class="formulario__titulo">Reservas por whatsapp</h1>
       <h3 class="formulario__subtitulo">Reservas</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para agendar una cíta.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input name="cliente" id="cliente" type="text" class="formulario__input" required="true">
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu reserva</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora de tu reserva</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" required> 
        <!-- step="3600" -->
        
        <label for="barbero" class="formulario__label">Medico</label>
        <select id="doctor" name="lista_dcotores" class="formulario__input" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="Atencion Personaliza en consultorio">Atencion Personaliza en consultorio</option>
            <option value="Dr. Matias Contreras">Dr. Matias Contreras</option>
            <option value="Dr. David Amarilla">Dr. David Amarilla</option>
            <option value="Dr. Samuel Ramirez">Dr. Samuel Ramirez</option>
            <option value="Dr. Candido Perez">Dr. Candido Perez</option>
            <option value="Dra. Sunilda Gomez">Dra. Sunilda Gomez</option>
        </select>
        
        <label for="servicios" class="formulario__label" required>¿Cuál es la consulta que se desea realizar?</label>
        <select id="consulta" name="listaservicios" class="formulario__input" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="Consulta común">Consulta común</option>
            <option value="Traumatología">Traumatología</option>
            <option value="Oftalmología">Oftalmología</option>
            <option value="Ecografias">Ecografias</option>
            <option value="Receta para medicamentos">Receta para medicamentos</option>
            <option value="Otras consultas">Otras consultas</option>            
        </select>
        

        <button type="submit" value="Submit" id="submit" class="formulario__submit" style="visibility:hidden;">Enviar a WhatsApp</button>
